<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Bot Dashboard</title>
    
    <!-- PWA Meta -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#800020">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/maroon-theme.css">
    <link rel="stylesheet" href="/static/css/glass.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                var(--bg-primary) 0%, 
                var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(128, 0, 32, 0.1) 0%, 
                transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            animation: bounceIn 0.8s ease;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: pulse 2s ease infinite;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                var(--maroon-gradient-start), 
                var(--maroon-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-form {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #DC3545;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .public-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Netflix-style Loading -->
    <div class="netflix-loader" id="page-loader">
        <div class="netflix-logo">ðŸŽµ</div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽµ</div>
            <div class="logo-text">Music Bot</div>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                Dashboard Login
            </p>
        </div>
        
        <div class="glass-modal login-form modal-enter">
            <div id="error-message" class="error-message">
                Invalid credentials. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="glass-input" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="glass-input" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="login-btn" 
                    class="btn-maroon ripple" 
                    style="width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 600;"
                >
                    Login
                </button>
            </form>
            
            <div class="public-link">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Don't have an account?
                </p>
                <a href="/" class="accent-maroon" style="font-weight: 600;">
                    Continue as Public User
                </a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/static/js/pwa.js"></script>
    <script src="/static/js/theme.js"></script>
    
    <script>
        // Login form handler
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="dots-loading"><span></span><span></span><span></span></div>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success - redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    // Show error
                    errorMessage.textContent = result.message || 'Invalid credentials';
                    errorMessage.classList.add('show');
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        // Hide page loader after load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('page-loader').style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
